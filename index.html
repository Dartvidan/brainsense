<!DOCTYPE html>
<html>
<head>
    <title>Читалка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="book.pdf#toolbar=0&navpanes=0"></iframe>
    <script>
        // Блокировка скачивания
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && (e.key === 's' || e.key === 'p')) e.preventDefault();
        });
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
